<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div>
            <h1>TO DO LIST</h1>
            <h4 id="date"></h4>
            <hr />
        </div>
        <div class="inputBox">
            <input id="newTask" class="newTask" type="text" name="NewTask" value="Write here" maxlength="30" />
            <button id="add" class="add">Add</button>
        </div>
        <div id="mainBox" class="mainBox">
            <div class="box">
                <div class="divLeft">
                    <input type="checkbox" name="ticket_type" value="checkbox" />
                    <label for="">Task example (ignore)</label>
                </div>
                <div class="divRight">
                    <button id="trash" class="trash"><i class="fa-solid fa-trash" data="delete"></i></button>
                    <!-- <button id="modify" class="modify"><i class="fa-solid fa-pen-to-square"></i></button>
                    <button id="favorite" class="favorite" ><i class="fa-solid fa-star"></i></button> -->
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
